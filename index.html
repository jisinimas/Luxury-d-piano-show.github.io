<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilibili 视频嵌入示例</title>
    <style>
      .video-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 宽高比 */
            margin: 20px 0;
        }
      .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Bilibili 视频嵌入示例</h1>
    <div class="video-container">
        <iframe
            src="https://player.bilibili.com/player.html?bvid=BV1unN8ezEx3&page=1"
            scrolling="no"
            border="0"
            frameborder="no"
            framespacing="0"
            allowfullscreen="true">
        </iframe>
    </div>
</body>
</html>
