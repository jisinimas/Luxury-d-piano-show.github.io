<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Show</title>
    <style>
      .video-container {
            position: relative;
            padding-top: 56.25%;
            margin: 20px;
            width: 45%;
            display: inline-block;
        }

      .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

      .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2em;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>恋琴tv</h1>
    <div class="video-container">
        <div class="play-button" onclick="playVideo(this, 'video1')">▶</div>
        <iframe id="video1" src="https://player.bilibili.com/player.html?bvid=BV1unN8ezEx3&page=1&autoplay=0"
            scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" style="display:none;">
        </iframe>
    </div>
    <div class="video-container">
        <div class="play-button" onclick="playVideo(this, 'video2')">▶</div>
        <iframe id="video2" src="https://player.bilibili.com/player.html?bvid=BV14ANSeXEwK&page=1&autoplay=0"
            scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" style="display:none;">
        </iframe>
    </div>
    <script>
        function playVideo(button, iframeId) {
            var iframe = document.getElementById(iframeId);
            iframe.style.display = 'block';
            var url = new URL(iframe.src);
            url.searchParams.set('autoplay', '1');
            iframe.src = url.toString();
        }
    </script>
</body>

</html>
